<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Adminpanel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>👤 Brugeradministration</h1>
            <a href="/logout" class="btn btn-outline-dark btn-sm">🔓 Log ud</a>
        </div>

        <a href="/" class="btn btn-secondary mb-4">⬅️ Tilbage til rapport</a>

        <h4>➕ Opret ny bruger</h4>
        <form method="post" class="row g-3 mb-4">
            <input type="hidden" name="add_user" value="1">
            <div class="col-md-5">
                <input type="text" name="new_username" class="form-control form-control-lg" placeholder="Brugernavn" required>
            </div>
            <div class="col-md-5">
                <input type="password" name="new_password" class="form-control form-control-lg" placeholder="Adgangskode" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Opret</button>
            </div>
        </form>

        <h4>📋 Eksisterende brugere</h4>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Brugernavn</th>
                    <th>Rolle</th>
                    <th>Handlinger</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{% if user[2] %}Administrator{% else %}Bruger{% endif %}</td>
                    <td>
                        <div class="d-flex flex-wrap gap-2">
                            {% if not user[2] %}
                            <form method="post" class="d-inline">
                                <input type="hidden" name="delete_user" value="{{ user[0] }}">
                                <button type="submit" class="btn btn-danger btn-sm">🗑 Slet</button>
                            </form>
                            {% endif %}
                            <form method="post" class="d-flex gap-2 flex-wrap">
                                <input type="hidden" name="change_password_user" value="{{ user[0] }}">
                                <input type="password" name="new_password" class="form-control form-control-sm" placeholder="Ny adgangskode" required>
                                <button type="submit" class="btn btn-warning btn-sm">🔑 Skift kode</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
