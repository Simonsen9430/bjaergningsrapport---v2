<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Adminpanel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>ğŸ” Adminpanel</h3>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬…ï¸ Tilbage</a>
        </div>

        <h5>â• Opret ny bruger</h5>
        <form method="post" class="mb-4">
            <div class="row g-2">
                <div class="col-md">
                    <input type="text" name="new_username" class="form-control" placeholder="Brugernavn" required>
                </div>
                <div class="col-md">
                    <input type="text" name="new_password" class="form-control" placeholder="Adgangskode" required>
                </div>
                <div class="col-md-auto">
                    <button name="add_user" class="btn btn-primary">Opret</button>
                </div>
            </div>
        </form>

        <h5>ğŸ‘¥ Eksisterende brugere</h5>
        <table class="table table-striped">
            <thead><tr><th>Brugernavn</th><th>Rolle</th><th>Nyt kodeord</th><th>Handling</th></tr></thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ 'Admin' if user[2] else 'Bruger' }}</td>
                    <td>
                        {% if not user[2] %}
                        <form method="post" class="d-flex">
                            <input type="hidden" name="user_id" value="{{ user[0] }}">
                            <input type="text" name="new_password" class="form-control me-2" placeholder="Nyt kodeord" required>
                            <button name="change_password" class="btn btn-sm btn-warning">Skift</button>
                        </form>
                        {% else %}
                        <em>â€“</em>
                        {% endif %}
                    </td>
                    <td>
                        {% if not user[2] %}
                        <form method="post" onsubmit="return confirm('Er du sikker?')">
                            <input type="hidden" name="delete_user" value="{{ user[0] }}">
                            <button class="btn btn-sm btn-danger">ğŸ—‘ï¸ Slet</button>
                        </form>
                        {% else %}
                        <em>â€“</em>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
