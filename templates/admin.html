<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>👤 Brugeradministration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/soslogo.png') }}" alt="SOS Logo" style="max-width: 200px;">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅️ Forside</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">🔒 Log ud</a>
        </div>

        <h2 class="mb-4">👤 Brugeradministration</h2>

        <form method="post" class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" class="form-control" name="new_username" placeholder="Brugernavn" required>
            </div>
            <div class="col-md-5">
                <input type="password" class="form-control" name="new_password" placeholder="Adgangskode" required>
            </div>
            <div class="col-md-2">
                <button type="submit" name="add_user" class="btn btn-success w-100">➕ Tilføj bruger</button>
            </div>
        </form>

        <h4>📋 Eksisterende brugere</h4>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user[1] }} {% if user[2] %}(Admin){% endif %}
                {% if not user[2] %}
                <form method="post" class="m-0">
                    <input type="hidden" name="delete_user" value="{{ user[0] }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">🗑️ Slet</button>
                </form>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
