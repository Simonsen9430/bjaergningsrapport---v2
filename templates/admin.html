<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Adminpanel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <h1 class="mb-4">👤 Brugeradministration</h1>

        <a href="/" class="btn btn-secondary mb-4">⬅️ Tilbage til rapport</a>

        <h4>➕ Opret ny bruger</h4>
        <form method="post" class="row g-3 mb-4">
            <input type="hidden" name="add_user" value="1">
            <div class="col-md-5">
                <input type="text" name="new_username" class="form-control form-control-lg" placeholder="Brugernavn" required>
            </div>
            <div class="col-md-5">
                <input type="password" name="new_password" class="form-control form-control-lg" placeholder="Adgangskode" required>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Opret</button>
            </div>
        </form>

        <h4>📋 Eksisterende brugere</h4>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-light">
                <tr>
                    <th>Brugernavn</th>
                    <th>Rolle</th>
                    <th>Handling</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user[1] }}</td>
                        <td>{% if user[2] %}Administrator{% else %}Bruger{% endif %}</td>
                        <td>
                            {% if not user[2] %}
                                <form method="post" style="display:inline;">
                                    <input type="hidden" name="delete_user" value="{{ user[0] }}">
                                    <button type="submit" class="btn btn-sm btn-danger">🗑 Slet</button>
                                </form>
                            {% else %}
                                <span class="text-muted">Kan ikke slettes</span>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
