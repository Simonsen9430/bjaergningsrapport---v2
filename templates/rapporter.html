<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>📋 Rapporter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/soslogo.png') }}" alt="SOS Logo" style="max-width: 200px;">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅️ Ny rapport</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-dark">🔒 Log ud</a>
        </div>

        <h2 class="mb-3">📋 Oversigt over rapporter</h2>

        {% if reports %}
            <ul class="list-group">
                {% for id, timestamp, location, subject in reports %}
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div>
                        <strong>{{ location }}</strong><br>
                        {{ subject }}<br>
                        <small class="text-muted">{{ timestamp[:16].replace('T', ' ') }}</small>
                    </div>
                    <a href="{{ url_for('vis_rapport', report_id=id) }}" class="btn btn-primary btn-sm mt-2">🔍 Se rapport</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="alert alert-warning mt-4">Ingen rapporter er endnu oprettet.</div>
        {% endif %}
    </div>
</body>
</html>
