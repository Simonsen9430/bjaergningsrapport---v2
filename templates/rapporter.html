{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">📂 Tidligere Bjærgningsrapporter</h2>

    {% if reports %}
        <div class="row">
            {% for report in reports %}
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ report[2] }}</h5>
                            <p class="card-text">
                                📍 {{ report[1] }}<br>
                                🕒 {{ report[0][:16].replace('T', ' ') }}
                            </p>
                            <a href="{{ url_for('vis_rapport', report_id=report[3]) }}" class="btn btn-primary">👁️ Se rapport</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Ingen rapporter fundet.</p>
    {% endif %}
</div>
{% endblock %}
