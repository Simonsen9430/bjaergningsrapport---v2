{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>📄 Tidligere rapporter</h2>

    {% if reports %}
        <div class="list-group mt-3">
            {% for report in reports %}
                <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <strong>{{ report[2] }}</strong><br>
                        {{ report[1][:16].replace('T', ' ') }} – {{ report[3] }}
                    </div>
                    <a href="{{ url_for('vis_rapport', report_id=report[0]) }}" class="btn btn-primary btn-sm mt-2 mt-md-0">🔍 Se rapport</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted mt-3">Der er endnu ingen rapporter oprettet.</p>
    {% endif %}
</div>
{% endblock %}
