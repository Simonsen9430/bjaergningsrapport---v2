{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>📁 Tidligere rapporter</h2>
    {% if reports %}
        <div class="list-group mt-3">
            {% for report in reports %}
                <a href="{{ url_for('vis_rapport', report_id=report[0]) }}" class="list-group-item list-group-item-action">
                    <strong>{{ report[2] }}</strong> – {{ report[1][:16].replace('T', ' ') }} – {{ report[3] }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p>Ingen rapporter oprettet endnu.</p>
    {% endif %}
</div>
{% endblock %}
