<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Rapporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4">📋 Tidligere rapporter</h1>
        <a href="/" class="btn btn-primary mb-4">➕ Opret ny</a>
        <table class="table table-bordered bg-white">
            <thead><tr><th>ID</th><th>Tidspunkt</th><th>Sted</th><th>Opgave</th><th></th></tr></thead>
            <tbody>
                {% for r in reports %}
                <tr>
                    <td>{{ r[0] }}</td>
                    <td>{{ r[1][:16].replace('T',' ') }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td><a href="/rapport/{{ r[0] }}" class="btn btn-sm btn-outline-primary">🔍</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
