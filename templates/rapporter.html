<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Rapportoversigt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>📂 Tidligere rapporter</h2>
            <a href="/logout" class="btn btn-outline-dark btn-sm">🔓 Log ud</a>
        </div>

        <a href="/" class="btn btn-secondary mb-4">⬅️ Ny rapport</a>

        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>Dato</th>
                    <th>Sted</th>
                    <th>Beskrivelse</th>
                    <th>Vis</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report[1][:16].replace('T', ' ') }}</td>
                    <td>{{ report[2] }}</td>
                    <td>{{ report[3] }}</td>
                    <td><a href="/rapport/{{ report[0] }}" class="btn btn-primary btn-sm">📄 Åbn</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
