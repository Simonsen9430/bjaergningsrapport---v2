<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>📝 Rapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/soslogo.png') }}" alt="SOS Logo" style="max-width: 200px;">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{{ url_for('rapporter') }}" class="btn btn-secondary">⬅️ Tilbage</a>
            <a href="{{ url_for('download_pdf', report_id=report_id) }}" class="btn btn-danger">📄 Download PDF</a>
        </div>

        <h2 class="mb-3">📝 Rapport</h2>
        <p><strong>Sted:</strong> {{ report[1] }}</p>
        <p><strong>Opgave:</strong> {{ report[2] }}</p>
        <p><strong>Dato:</strong> {{ report[0][:16].replace('T', ' ') }}</p>

        <h4 class="mt-4 mb-3">📌 Hændelsesforløb</h4>
        {% for entry in entries %}
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>{{ entry[0] }}</strong></p>
                <p>{{ entry[1] }}</p>
                {% if entry[2] %}
                <img src="{{ url_for('static', filename='uploads/' + entry[2]) }}" class="img-fluid mb-2" style="max-width: 100%;">
                {% endif %}
                <form method="post" action="{{ url_for('slet_haendelse', report_id=report_id, entry_id=entry[3]) }}" onsubmit="return confirm('Er du sikker på, at du vil slette denne hændelse?')">
                    <button type="submit" class="btn btn-sm btn-outline-danger">🗑️ Slet hændelse</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
