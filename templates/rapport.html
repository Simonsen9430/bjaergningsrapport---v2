<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Rapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{{ url_for('rapporter') }}" class="btn btn-secondary">⬅️ Tilbage</a>
            <div>
                <a href="{{ url_for('download_pdf', report_id=report_id) }}" class="btn btn-danger me-2">📄 Download PDF</a>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emailModal">📧 Send PDF via e-mail</button>
            </div>
        </div>

        <h3 class="mb-3">📌 Opgaveinformation</h3>
        <p><strong>Sted:</strong> {{ report[1] }}</p>
        <p><strong>Opgave:</strong> {{ report[2] }}</p>
        <p><strong>Tidspunkt:</strong> {{ report[0][:16].replace('T', ' ') }}</p>

        <hr>
        <h4>📸 Hændelsesforløb</h4>
        {% for entry in entries %}
        <div class="card mb-3">
            <div class="card-body">
                <p><strong>{{ entry[1] }}</strong> – {{ entry[2] }}</p>
                {% if entry[3] %}
                    <img src="{{ url_for('static', filename='uploads/' + entry[3]) }}" class="img-fluid mb-2" style="max-width:300px;">
                {% endif %}
                <form method="post" action="{{ url_for('slet_haendelse', report_id=report_id, entry_id=entry[0]) }}" onsubmit="return confirm('Er du sikker på, at du vil slette denne hændelse?')">
                    <button type="submit" class="btn btn-sm btn-outline-danger">🗑️ Slet hændelse</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- E-mail Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1">
        <div class="modal-dialog">
            <form method="post" action="{{ url_for('send_email', report_id=report_id) }}" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Send rapport via e-mail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="email" class="form-label">Modtager e-mail:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuller</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
