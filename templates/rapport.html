<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Rapport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-3">📝 Rapport</h1>
        <div class="d-flex justify-content-between mb-3">
            <a href="/rapporter" class="btn btn-secondary">⬅️ Tilbage til oversigt</a>
            <a href="/rapport/{{ report_id }}/pdf" class="btn btn-danger">📄 Download som PDF</a>
        </div>
        <h4>📌 Hændelsesforløb</h4>
        {% for time, description, image in entries %}
        <div class="card mb-2">
            <div class="card-body">
                <strong>{{ time }}</strong> – {{ description }}
                {% if image %}
                    <br><img src="{{ url_for('static', filename='uploads/' + image) }}" class="img-fluid mt-2" style="max-width:300px;">
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
