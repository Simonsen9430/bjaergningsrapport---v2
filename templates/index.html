<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Ny Rapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function addEntryRow() {
            const container = document.getElementById("entries");
            const row = document.createElement("div");
            row.className = "row mb-3 align-items-end";
            row.innerHTML = `
                <div class="col-12 col-md-3 mb-2">
                    <input type="time" name="entry_time" class="form-control form-control-lg" required>
                </div>
                <div class="col-12 col-md-5 mb-2">
                    <input type="text" name="entry_desc" class="form-control form-control-lg" placeholder="Beskrivelse" required>
                </div>
                <div class="col-12 col-md-3 mb-2">
                    <input type="file" name="entry_image" class="form-control form-control-lg">
                    <small class="text-muted">Du kan tage billede med kameraet 📷</small>
                </div>
                <div class="col-12 col-md-1 mb-2 text-end">
                    <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.row').remove()">🗑</button>
                </div>
            `;
            container.appendChild(row);
        }
    </script>
</head>
<body class="p-3 bg-light">
    <div class="container">
        <h1 class="mb-4 text-center">📲 Ny Bjærgningsrapport</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">📍 Sted:</label>
                <input type="text" name="location" class="form-control form-control-lg" required>
            </div>
            <div class="mb-4">
                <label class="form-label">📝 Beskrivelse af opgave:</label>
                <input type="text" name="subject" class="form-control form-control-lg" required>
            </div>
            <h4 class="mb-3">📌 Hændelsesforløb</h4>
            <div id="entries">
                <div class="row mb-3 align-items-end">
                    <div class="col-12 col-md-3 mb-2">
                        <input type="time" name="entry_time" class="form-control form-control-lg" required>
                    </div>
                    <div class="col-12 col-md-5 mb-2">
                        <input type="text" name="entry_desc" class="form-control form-control-lg" placeholder="Beskrivelse" required>
                    </div>
                    <div class="col-12 col-md-3 mb-2">
                        <input type="file" name="entry_image" class="form-control form-control-lg">
                        <small class="text-muted">Du kan tage billede med kameraet 📷</small>
                    </div>
                    <div class="col-12 col-md-1 mb-2 text-end">
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.closest('.row').remove()">🗑</button>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" onclick="addEntryRow()" class="btn btn-secondary btn-lg">➕ Tilføj hændelse</button>
                <button type="submit" class="btn btn-success btn-lg">✅ Gem rapport</button>
            </div>
        </form>
    </div>
</body>
</html>
