<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Ny Bjærgningsrapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .entry-group { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 6px; background-color: #f9f9f9; }
        .remove-btn { float: right; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">🚨 Bjærgningsrapport</h2>
            <a href="/logout" class="btn btn-outline-dark btn-sm">🔓 Log ud</a>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <h4>1. Opgaveinformation</h4>
                <label for="location" class="form-label">📍 Sted:</label>
                <input type="text" class="form-control form-control-lg" name="location" id="location" required>

                <label for="subject" class="form-label mt-3">📝 Beskrivelse af opgave:</label>
                <input type="text" class="form-control form-control-lg" name="subject" id="subject" required>
            </div>

            <div class="mb-4">
                <h4>2. Hændelsesforløb</h4>
                <div id="entry-container">
                    <div class="entry-group">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <input type="time" class="form-control" name="entry_time" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="entry_desc" placeholder="Beskrivelse" required>
                            </div>
                            <div class="col-md-3">
                                <input type="file" class="form-control" name="entry_image">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="addEntry()">➕ Tilføj hændelse</button>
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">✅ Gem rapport</button>
        </form>

    </div>

    <script>
        function addEntry() {
            const container = document.getElementById('entry-container');
            const entry = document.createElement('div');
            entry.classList.add('entry-group');

            entry.innerHTML = `
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="time" class="form-control" name="entry_time" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="entry_desc" placeholder="Beskrivelse" required>
                    </div>
                    <div class="col-md-2">
                        <input type="file" class="form-control" name="entry_image">
                    </div>
                    <div class="col-md-1 d-flex align-items-center">
                        <button type="button" class="btn btn-danger btn-sm remove-btn" onclick="this.closest('.entry-group').remove()">🗑</button>
                    </div>
                </div>
            `;
            container.appendChild(entry);
        }
    </script>
</body>
</html>
