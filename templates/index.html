<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>🚨 Bjærgningsrapport – Live Indtastning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .entry-group {
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .logo {
            max-width: 200px;
        }
    </style>
</head>
<body class="bg-light p-3">
    <div class="container">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/soslogo.png') }}" class="logo" alt="SOS Dansk Autohjælp">
        </div>
        <h2 class="mb-4">📝 Opret ny bjærgningsrapport</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="location" class="form-label">📍 Sted</label>
                <input type="text" name="location" id="location" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">📝 Beskrivelse af opgave</label>
                <input type="text" name="subject" id="subject" class="form-control" required>
            </div>

            <h4 class="mt-4">📌 Hændelsesforløb</h4>
            <div id="entries">
                <div class="entry-group">
                    <div class="mb-2">
                        <label>Tidspunkt</label>
                        <input type="time" name="entry_time" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label>Beskrivelse</label>
                        <textarea name="entry_desc" class="form-control" rows="2" required></textarea>
                    </div>
                    <div class="mb-2">
                        <label>Billede (valgfrit)</label>
                        <input type="file" name="entry_image" accept="image/*" class="form-control">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" onclick="addEntry()">➕ Tilføj hændelse</button>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">💾 Gem rapport</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('rapporter') }}" class="btn btn-outline-primary">📚 Se tidligere rapporter</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger ms-2">🚪 Log ud</a>
        </div>
    </div>

    <script>
        function addEntry() {
            const container = document.getElementById('entries');
            const group = document.createElement('div');
            group.className = 'entry-group';
            group.innerHTML = `
                <div class="mb-2">
                    <label>Tidspunkt</label>
                    <input type="time" name="entry_time" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label>Beskrivelse</label>
                    <textarea name="entry_desc" class="form-control" rows="2" required></textarea>
                </div>
                <div class="mb-2">
                    <label>Billede (valgfrit)</label>
                    <input type="file" name="entry_image" accept="image/*" class="form-control">
                </div>`;
            container.appendChild(group);
        }
    </script>
</body>
</html>
