{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">🚨 Bjærgningsrapport – Live Indtastning</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="location" class="form-label">📍 Sted:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">📝 Beskrivelse af opgave:</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <hr>
        <h4>2. Hændelsesforløb</h4>
        <div id="entries">
            <div class="entry mb-3 border rounded p-3">
                <label class="form-label">⏰ Tidspunkt:</label>
                <input type="time" class="form-control mb-2" name="entry_time">
                <label class="form-label">📝 Beskrivelse:</label>
                <input type="text" class="form-control mb-2" name="entry_desc">
                <label class="form-label">📷 Billede:</label>
                <input type="file" class="form-control" name="entry_image">
            </div>
        </div>

        <button type="button" class="btn btn-outline-primary mb-3" onclick="addEntry()">➕ Tilføj hændelse</button>
        <br>
        <button type="submit" class="btn btn-success">💾 Gem rapport</button>
    </form>
</div>

<script>
function addEntry() {
    const container = document.getElementById('entries');
    const entry = document.createElement('div');
    entry.className = 'entry mb-3 border rounded p-3';
    entry.innerHTML = `
        <label class="form-label">⏰ Tidspunkt:</label>
        <input type="time" class="form-control mb-2" name="entry_time">
        <label class="form-label">📝 Beskrivelse:</label>
        <input type="text" class="form-control mb-2" name="entry_desc">
        <label class="form-label">📷 Billede:</label>
        <input type="file" class="form-control" name="entry_image">
    `;
    container.appendChild(entry);
}
</script>
{% endblock %}
