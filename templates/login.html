<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login - Bj√¶rgningsrapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="min-width: 300px;">
            <h4 class="mb-3 text-center">Login</h4>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="/login">
                <input type="text" name="username" class="form-control mb-3" placeholder="Brugernavn" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Adgangskode" required>
                <button type="submit" class="btn btn-primary w-100">Log ind</button>
            </form>
        </div>
    </div>
</body>
</html>
