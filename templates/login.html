<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Login - SOS Bj√¶rgningsrapport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            max-width: 220px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <img src="{{ url_for('static', filename='img/soslogo.png') }}" alt="SOS Dansk Autohj√¶lp logo" class="logo">
        <div class="card p-4 shadow-sm w-100" style="max-width: 400px;">
            <h4 class="mb-4">üîê Log ind</h4>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="post" action="/login">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Brugernavn</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Adgangskode</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Log ind</button>
            </form>
        </div>
    </div>
</body>
</html>
